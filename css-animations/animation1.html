<!DOCTYPE html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="style.css" title="The Grid" media="all" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<title>Animation 1</title>
</head>
<body>
<div id="red" class="circle"></div>
<div id="green" class="circle" ></div>
<div id="yellow" class="circle" ></div>


<script>
$('.circle').click(function() {
  $('#red').addClass('MoveRed');
  $('#green').addClass('MoveGreen');
  $('#yellow').addClass('MoveYellow');
});
</script>

</body>
</html>
